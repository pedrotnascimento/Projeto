<div>
  <h2>Login</h2>
  <div>
    <label>User Name</label>
    <input [(ngModel)]="userNameLogin" placeholder="User" />
  </div>
  <div>
    <label>Password</label>
    <input [(ngModel)]="passwordLogin" placeholder="Password" />
  </div>
  <div>
    <button (click)="login()">Login</button>
  </div>
</div>
