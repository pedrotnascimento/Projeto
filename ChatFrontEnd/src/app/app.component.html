
<div class="user-area">
  <div class="container">
    <div class="row">
      <div class="col">
        <register></register>
      </div>
      <div class="col">
        <login (onAuthenticated)="login($event)"></login>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isAuth">
  Please Register and Login to access features!!
</div>
<hr />
<div *ngIf="isAuth && userLogged" class="chat-room--space">
  <chat [isAuth]="isAuth" [userLoggedId]="userLogged.id"></chat>
</div>
